esp32:
  board: lolin32_lite
  
esphome:
  name: lolin
  
# Enable logging
logger:

# Enable Home Assistant API
#
# Achtung: Für Offlinekalender muss der API-Reboot auf 0s gesetzt werden, da die Tonne sonst alle 15 Minuten neu startet.
#
api:
  password: ""
 #  reboot_timeout: 0s  # only enable this when creating an offline Wastebin

ota:
  password: ""

wifi:
  ssid: !secret GKssid
#  for captive-portal remove password
  password: !secret GKpassword
  ap:
    ssid: !secret FBssid
    password: !secret FBpassword

  # Enable fallback hotspot (captive portal) in case wifi connection fails
captive_portal:
#  keep_user_credentials: true  # option nicht aktiv.

# i2c Bus auf D1 und D2 konfigurieren
  
time:
  - platform: homeassistant

sun:
  latitude: 51.14°
  longitude: 9.414°

output:
  - platform: gpio
    pin: GPIO13
    id: 'ota_mode'
  - platform: gpio
    pin: GPIO27
    id: 'Sonar'
  - platform: gpio
    pin: GPIO22
    id: 'LEDint'
  - platform: gpio
    pin: GPIO33
    id: 'LED1'
  - platform: gpio
    pin: GPIO32
    id: 'LED2'
  - platform: gpio
    pin: GPIO25
    id: 'LED3'

  
sensor:
  - platform: ultrasonic
    trigger_pin: GPIO14 
    echo_pin: GPIO12
    name: "Ultrasonic Sensor"
    update_interval: 1min

switch:
  - platform: output
    name: "Sonar"
    output: "Sonar"
    restore_mode: ALWAYS_ON
  - platform: output
    name: "OTA mode"
    output: 'ota_mode'
    on_turn_on:
    - deep_sleep.prevent: deep_sleep_1
    on_turn_off:
    - deep_sleep.allow: deep_sleep_1
  - platform: output
    name: "LEDint"
    output: "LEDint"
    inverted: true
    restore_mode: ALWAYS_ON
  - platform: output
    name: "LED1"
    output: "LED1"
    restore_mode: ALWAYS_ON
  - platform: output
    name: "LED2"
    output: "LED2"
    restore_mode: ALWAYS_ON
  - platform: output
    name: "LED3"
    output: "LED3"
    restore_mode: ALWAYS_ON


interval:
  - interval: 240s
    then:
      - logger.log:
          format: "still alive"   
          level: "DEBUG"

deep_sleep:
  run_duration: 5min
  sleep_duration: 10min
  id: deep_sleep_1
  
